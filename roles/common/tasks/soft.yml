# Printer HP setup
- name: printer HP tools
  apt: name=hplip state=latest cache_valid_time=86400 force=yes install_recommends=yes update_cache=yes

- name: install expect module
  apt: name=python-pexpect state=latest cache_valid_time=86400 force=yes install_recommends=yes update_cache=yes

- name: check if HP printer configured
  tags: hp
  shell: /bin/bash -c "/usr/bin/hp-probe -bcups 2>&1 | grep 172.16.5.20"
  register: hp_check
  ignore_errors: yes
  changed_when: false

- name: need to configure HP printer
  when: hp_check|failed
  tags: hp
  expect:
     command: /bin/bash -c "/usr/bin/hp-setup -i -a -x 172.16.5.20"
     responses:
       download: d
       license: y

